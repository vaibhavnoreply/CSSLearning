<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="UTF-8">
    <title>The Box Model</title>
    <link rel="stylesheet" href="./assets/css/boxmodel.css">
    <style>
        .x,.y,.z {
            display: block;
            color: white;
            font-size: 30px;
        }
        .x {
            background-color: red;
        }

        .y {
            background-color: green;
        }

        .z {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="x"> x </div>
    <div class="y"> y </div>
    <div class="z"> z </div>
    <ul>
        <li>scenario 1: When display as block: display as a block element.</li>
        <li>scenario 2: When display as inline: display as an inline element</li>
        <li>scenario 3: When display as inline-block: display as an inline and block element</li>
        <li>scenario 4: When display as none: hide the element</li>
    </ul>
</body>

</html>
